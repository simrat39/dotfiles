<!DOCTYPE html>
<html dir="auto">
  <head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/glue.css" />
  <link rel="stylesheet" href="css/settings.css"><link rel="stylesheet" class="userCSS" href="https://zlink.app.spotify.com/css/user.css"></head>
  <body>
    <div class="body-drag-top"></div>
    <div id="header" class="app-header"></div>
    <div id="container" class="container app-content">
      <div id="wrapper" class="row">
        <form
          id="settings-form"
          class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-md-push-1 col-lg-push-2"
        >
          <div id="account-info" data-ta-id="account-info"></div>
          <div id="settings" data-ta-id="settings"></div>
          <div id="footer" data-ta-id="footer"></div>
        </form>
      </div>
    </div>
    <div id="loading" class="loading-screen">
      <div class="throbber">
        <div></div>
      </div>
    </div>
    <!-- "init.js" is served by the desktop client and provides the "window.__spotify" object. -->
    <script src="init.js"></script>
  <script src="settings.bundle.js"></script></body>
</html>
