## blur
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 10;
##blur-background-exclude = [ "class_g = 'Polybar'",];


backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 1;
unredir-if-possible = false;
vsync = "opengl";
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.04;
